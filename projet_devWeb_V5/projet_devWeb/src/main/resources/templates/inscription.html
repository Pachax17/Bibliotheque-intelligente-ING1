<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #ffffff;
    display: flex;
    align-items: center;
    flex-direction: column;
    justify-content: center;
}

form {
    display: flex;
    flex-direction: column;
    background-color: #ffffffd4;
    padding: 10px;
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.input-group {
    display: flex;
    flex-direction: column;
    width: 100%;
}

.name-field {
    display: flex;
    gap: 10px;
    justify-content: space-between;
}

.name-field .input-group {
    width: 48%;
}

.radio-group {
    display: flex;
    gap: 15px;
    margin-top: 5px;
}

.radio-group label {
    display: flex;
    align-items: center;
    gap: 5px;
    margin: 0;
}

select {
    padding: 8px ;
    appearance: none;
    -webkit-appearance: none;
}

input[type="radio"] {
    margin: 0;
}

h4 {
    text-align: center;
    font-size: 20px;
}

hr {
    margin: 10px 0;
    background-color: #ccc;
    border: 0;
    height: 1px;
    width: 100%;
}

.name-field div {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 6px;
}

input {
    margin-bottom: 5px;
    padding: 5px;
    outline: 0;
    border: 1px solid rgba(0,0,0,0.4);
}

input:focus {
    border: 1px solid #17a2b8;
}

input[type="submit"] {
    margin-top: 15px;
    background-color: #c00c39;
    color: #fff;
    border: 1px solid #17a2b8;
    cursor: pointer;
}

a:hover { 
    text-decoration: underline;
}

.image-link {
    all: unset;
    display: flex;
    width: 100px;
    height: 100px;
}

.background-image {
    width: 100%;
    height: 100%;
    background-image: url('https://dpc.fr/wp-content/uploads/banniere-cdi-cdr.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    cursor: pointer;
}

.image-link:hover .background-image {
    opacity: 0.5;
}


/* PAGE DE GARDE */

.bodyGarde {
    background-color: #ffffff;
    display: block;
}

.headerGarde {
    padding: 60px;
    display: block;
    background: url('https://dpc.fr/wp-content/uploads/banniere-cdi-cdr.jpg') no-repeat center center;
    background-size: cover;
    color: white;
    font-size: 2em;
    position: relative;
}

.navGarde {
    background-color: #e60050;
    display: flex;
    justify-content: center;
    padding: 10px 0;
}

.navGarde a {
    color: white;
    text-decoration: none;
    margin: 0 20px;
    font-size: 1.2em;
}

.search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

#search-box {
    padding: 10px;
    width: 400px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    text-align: center;
    background: #ccc;
}

#results {
    margin-top: 20px;
    font-size: 18px;
}

.buttonsGarde {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 1em;
}

.connect-btn, .signup-btn {
    display: inline-block;
    text-decoration: none;
    padding: 10px 10px;
    margin: 5px;
    border-radius: 5px;
    text-align: center;
}

.connect-btn {
    background-color: #e60050;
    color: white;
}

.signup-btn {
    background-color: #f90794ea;
    color: white;
}

.contentGarde {
    padding: 20px;
}



/* ‚úÖ Ajout√© pour corriger le style du bouton D√©connexion */
.logout-form {
    display: inline;
    padding: 0;
    margin: 0;
    border: none;
    background: none;
}

/* üîß Corrige le contour noir sur bouton focus */
button {
    border: none;
    outline: none;
}

button:focus {
    outline: none;
    box-shadow: none;
}

/* ‚úÖ‚úÖ‚úÖ NOUVEAU STYLE UNIFI√â POUR TOUS LES BOUTONS */
.btn-unified {
    display: inline-block;
    padding: 10px 16px;
    margin: 5px;
    border-radius: 8px;
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    min-width: 120px;
    line-height: 1.5;
}

/* üîµ PROFIL */
.btn-profil {
    background-color: #e60050;
}
.btn-profil:hover {
    background-color: #c00042;
}

/* üü£ D√âCONNEXION */
.btn-deconnexion {
    background-color: #f90794ea;
}
.btn-deconnexion:hover {
    background-color: #d1067d;
}

/* ‚öôÔ∏è ADMIN */
.btn-admin {
    background-color: #6a0dad;
}
.btn-admin:hover {
    background-color: #530b8a;
}

    </style>
</head>
<body>
    <a href="/accueil" class="image-link">
        <div class="background-image"></div>
    </a>
    
    <h2>Inscription</h2>

    <div th:if="${success}" style="color: green;">
        Inscription r√©ussie ! Un email de confirmation vous a √©t√© envoy√©.
    </div>

    <div th:if="${erreur}" style="color: red;">
        [[${erreur}]]
    </div>

    <form action="#" th:action="@{/inscription}" th:object="${utilisateur}" method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" th:field="*{nom}" required />
        <br/>

        <label for="prenom">Pr√©nom :</label>
        <input type="text" id="prenom" th:field="*{prenom}" required />
        <br/>

        <label for="email">Email :</label>
        <input type="email" id="email" th:field="*{email}" required />
        <br/>

        <label for="motDePasse">Mot de passe :</label>
        <input type="password" id="motDePasse" th:field="*{motDePasse}" required />
        <br/>

        <label for="sexe">Sexe :</label>
        <select id="sexe" th:field="*{sexe}" required>
            <option value="">-- Choisir --</option>
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
            <option value="Autre">Autre</option>
        </select>
        <br/>

        <label for="dateNaissance">Date de naissance :</label>
        <input type="date" id="dateNaissance" th:field="*{dateNaissance}" required />
        <br/>

        <label for="role">R√¥le :</label>
        <select id="role" th:field="*{role}" required>
            <option value="">-- Choisir un r√¥le --</option>
            <option value="SIMPLE">Simple</option>
            <option value="AVANCE">Avanc√©</option>
            <option value="ADMINISTRATEUR">Administrateur</option>
        </select>


        <button type="submit">S'inscrire</button>
    </form>

    <br/>
    <a href="connexion.html">retour connexion</a>

    <script th:if="${erreur == 'Cet email est d√©j√† utilis√© !'}">
        alert('Cet email est d√©j√† utilis√©. Merci d‚Äôen choisir un autre.');
    </script>

</body>
</html>
