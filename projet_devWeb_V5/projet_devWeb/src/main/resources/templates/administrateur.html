<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Espace Administrateur</title>
    <link rel="stylesheet" href="/style.css"> <!-- Ton fichier CSS général -->
    <style>
        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        .admin-card {
            border: 2px solid #ccc;
            border-radius: 12px;
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }
        .admin-card:hover {
            background-color: #eaeaea;
        }
        .admin-card h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="admin-container">
    <h1>👮‍♂️ Tableau de Bord Administrateur</h1>

    <!-- Carte vers /utilisateur -->

            <h3>📋 Gérer les Utilisateurs</h3>
            <p>Afficher, modifier ou supprimer les comptes utilisateurs</p>
        </div>
    </a>

    <!-- Tu peux rajouter d'autres cartes ici si besoin -->
</div>

</html>
