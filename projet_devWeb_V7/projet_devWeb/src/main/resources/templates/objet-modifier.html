<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier l'objet</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body class="bodyGarde">

<div class="headerGarde">
    <h1>‚úèÔ∏è Modifier l'objet</h1>
</div>

<div class="contentGarde">
    <form th:action="@{'/Objets/' + ${objet.id} + '/modifier'}" th:object="${objet}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label for="nom">Nom :</label>
        <input type="text" id="nom" th:field="*{nom}" required />

        <label for="description">Description :</label>
        <textarea id="description" th:field="*{description}" required></textarea>

        <label for="type">Type :</label>
        <select id="type" th:field="*{type}">
            <option value="Lumiere">Lumi√®re</option>
            <option value="Temperature">Temp√©rature</option>
            <option value="Visuel">Visuel</option>
        </select>

        <label for="salle">Salle :</label>
        <select id="salle" th:field="*{salle.id}">
            <option th:each="s : ${salles}" th:value="${s.id}" th:text="${s.nom}"></option>
        </select>

        <label for="actif">√âtat :</label>
        <select id="actif" th:field="*{actif}">
            <option th:value="true">‚úÖ Activ√©</option>
            <option th:value="false">‚õî D√©sactiv√©</option>
        </select>

        <button type="submit" class="connect-btn">üìÇ Enregistrer les modifications</button>
    </form>

    <div style="margin-top: 20px;">
        <a href="/Objets" class="connect-btn">‚¨Ö Retour √† la liste</a>
    </div>
</div>

</body>
</html>
