<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Objet</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="admin-container">
    <h2>‚úèÔ∏è Modifier un Objet</h2>

    <form th:action="@{'/administrateur/objet/' + ${objet.id} + '/modifier'}" th:object="${objet}" method="post" class="form-style">

        <label for="nom">Nom de l'objet :</label>
        <input type="text" id="nom" th:field="*{nom}" required>

        <label for="description">Description :</label>
        <textarea id="description" th:field="*{description}" rows="3" required></textarea>

        <label for="type">Type :</label>
        <select id="type" th:field="*{type}">
            <option value="Lumiere">Lumi√®re</option>
            <option value="Temperature">Temp√©rature</option>
            <option value="Visuel">Visuel</option>
        </select>

        <label for="salle">Salle :</label>
        <select id="salle" th:field="*{salle}" required>
            <option th:each="salle : ${salles}" 
                    th:value="${salle}" 
                    th:text="${salle.nom}">Salle</option>
        </select>

        <button type="submit" class="btn">üíæ Enregistrer les modifications</button>
    </form>

    <br>
    <a href="/administrateur/GestionObjet" class="btn">‚¨Ö Retour</a>
</div>
</body>
</html>
