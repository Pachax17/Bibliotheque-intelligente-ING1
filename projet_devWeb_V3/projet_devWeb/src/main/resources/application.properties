# ----------------------
# Connexion à MySQL
# ----------------------
spring.datasource.url=jdbc:mysql://localhost:3306/Bibliotheque
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------
# JPA / Hibernate
# ----------------------
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Désactive la conversion automatique camelCase → snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ----------------------
# Scripts SQL au démarrage
# ----------------------
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:Bibliotheque.sql
# spring.sql.init.data-locations=classpath:data.sql (décommente si tu veux insérer des données test)
