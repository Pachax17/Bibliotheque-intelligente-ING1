<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Traiter les demandes Avanc√©es</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
            color: #333;
        }

        button {
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button[type="submit"]:first-child {
            background-color: #4CAF50;
            color: white;
            margin-right: 6px;
        }

        button[type="submit"]:last-child {
            background-color: #e74c3c;
            color: white;
        }

        .btn-unified {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 18px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .btn-unified:hover {
            background-color: #2c80b4;
        }

        .no-request {
            text-align: center;
            color: #888;
            font-style: italic;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üöÄ Demandes de passage au r√¥le Avanc√©</h1>

    <div th:if="${#lists.isEmpty(demandesAvance)}" class="no-request">
        <p>Aucune demande en attente.</p>
    </div>

    <table th:if="${!#lists.isEmpty(demandesAvance)}">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Email</th>
                <th>Points</th>
                <th>Date de demande</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="demande : ${demandesAvance}">
                <td th:text="${demande.utilisateur.prenom + ' ' + demande.utilisateur.nom}">Jean Dupont</td>
                <td th:text="${demande.utilisateur.email}">email@example.com</td>
                <td th:text="${demande.utilisateur.points}">120</td>
                <td th:text="${#temporals.format(demande.dateDemande, 'dd/MM/yyyy HH:mm')}">01/01/2025 14:30</td>
                <td>
                    <form th:action="@{'/administrateur/traiter-demande-avance/' + ${demande.id} + '/accepter'}" method="post" style="display:inline;">
                        <button type="submit">‚úÖ Accepter</button>
                    </form>
                    <form th:action="@{'/administrateur/traiter-demande-avance/' + ${demande.id} + '/refuser'}" method="post" style="display:inline;">
                        <button type="submit">‚ùå Refuser</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <br><br>
    <a href="/administrateur" class="btn-unified">‚Üê Retour √† l'administration</a>
</div>
</body>
</html>
