<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Objets Connect√©s</title>
    <meta name="author" content="Groupe 3" />
    <meta name="description" content="Projet DevWeb"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body class="bodyGarde">

<div class="headerGarde">
    <h1>üì° Objets Connect√©s</h1>
</div>

<div class="buttonsGarde">
    <div th:if="${not #authorization.expression('isAuthenticated()')}">
        <a href="/connexion" class="connect-btn">Se Connecter</a>
        <a href="/inscription" class="signup-btn">S‚Äôinscrire</a>
    </div>

    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <a href="/profil" class="btn-unified btn-profil">üë§ Profil</a>

        <form th:action="@{/logout}" method="post" class="logout-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn-unified btn-deconnexion">D√©connexion</button>
        </form>

        <a th:if="${#authorization.expression('hasAuthority(''ADMINISTRATEUR'')')}" href="/administrateur" class="btn-unified btn-admin">‚öô Admin</a>
    </div>
</div>

<div class="navGarde">
    <a href="/agenda">Agenda</a>
    <a href="/contact">Contact</a>
    <a href="/itineraire">Itin√©raire</a>
    <a href="/accueil">Accueil</a>
</div>

<div class="contentGarde">
    <h2>Liste des objets connect√©s</h2>

    <div th:if="${#authorization.expression('hasAuthority(''AVANCE'')')}">
        <a href="/Objets/proposer" class="connect-btn">üì¶ Proposer un nouvel objet</a>
    </div>

    <form th:action="@{/Objets}" method="get" style="margin: 20px 0;">
        <fieldset>
            <legend>Type d'objet :</legend>
            <label th:each="typeItem : ${types}" style="margin-right: 10px;">
                <input type="checkbox" name="type" th:value="${typeItem}" 
                       th:checked="${#lists.contains(type ?: {}, typeItem)}"/>
                <span th:text="${typeItem}">Type</span>
            </label>
        </fieldset>

        <label for="salle">Salle :</label>
        <select id="salle" name="salle">
            <option value="">Toutes les salles</option>
            <option th:each="nom : ${salles}"
                    th:value="${nom}"
                    th:text="${nom}"
                    th:selected="${nom == salle}">
            </option>
        </select>

        <button type="submit">üîç Rechercher</button>
    </form>

    <div th:if="${objets.size() == 0}">
        <p>Aucun objet trouv√©.</p>
    </div>

    <div th:each="objet : ${objets}" class="admin-card">
        <h3>
            <a th:href="@{'/Objets/' + ${objet.id}}" th:text="${objet.nom}">Nom de l'objet</a>
        </h3>
        <p><strong>Type :</strong> <span th:text="${objet.type}">Type</span></p>
        <p>
            <strong>Salle :</strong>
            <span th:if="${objet.salle != null}" th:text="${objet.salle.nom}">Salle</span>
            <span th:unless="${objet.salle != null}">Non attribu√©e</span>
        </p>
        <p>
            <strong>√âtat :</strong>
            <span th:if="${objet.actif}" style="color: green;">‚úÖ Activ√©</span>
            <span th:unless="${objet.actif}" style="color: red;">‚õî D√©sactiv√©</span>
        </p>
    </div>
</div>

</body>
</html>
