<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Utilisateurs</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 40px auto;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 8px 14px;
            margin: 4px;
            border-radius: 6px;
            border: none;
            color: white;
            cursor: pointer;
        }

        .btn-modifier {
            background-color: #007bff;
        }

        .btn-modifier:hover {
            background-color: #0056b3;
        }

        .btn-supprimer {
            background-color: #e60050;
        }

        .btn-supprimer:hover {
            background-color: #b3003a;
        }
    </style>
</head>
<body>
<div class="admin-container">
    <h1>üë• Gestion des Utilisateurs</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>Email</th>
            <th>R√¥le</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${utilisateur}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.nom}"></td>
            <td th:text="${user.prenom}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <a th:href="@{'/utilisateur/modifier/' + ${user.id}}" class="btn btn-modifier">‚úèÔ∏è Modifier</a>
                <form th:action="@{'/utilisateur/supprimer/' + ${user.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-supprimer" onclick="return confirm('√ätes-vous s√ªr de vouloir supprimer cet utilisateur ?')">üóë Supprimer</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
