<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .login-container, .new-account-container {
            background-color: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 18px;
            font-weight: bold;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .forgot-link, .create-account-link {
            color: red;
            font-size: 12px;
            text-decoration: none;
            display: block;
            text-align: right;
            margin-top: 5px;
        }
        .checkbox-container {
            display: flex;
            align-items: center; /* Alignement vertical */
            gap: 5px; /* Espacement entre la case et le texte */
        }

        .checkbox-container input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        
        .btn {
            background-color: #e60050;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>VOUS AVEZ DÉJÀ UN COMPTE ?</h2>
        <p>Les champs avec un astérisque sont obligatoires.</p>
        
        <label for="identifiant">Identifiant *</label>
        <input type="text" id="identifiant" name="identifiant">
        <a href="#" class="forgot-link">Identifiant oublié ?</a>
        
        <label for="password">Mot de passe *</label>
        <input type="password" id="password" name="password">
        <a href="#" class="forgot-link">Mot de passe oublié ?</a>
        
        <div class="checkbox-container">
            <input type="checkbox" id="show-password">
            <label for="show-password">Afficher mot de passe</label>
        </div>        
        
        <button class="btn">ME CONNECTER</button>
    </div>
    
    <div class="new-account-container">
        <h2>NOUVEAU À LA BIBLIOTHÈQUE ?</h2>
        <p>Profitez des services offerts par la bibliothèque en cliquant sur <a href="inscription.html" class="create-account-link"><strong>CRÉER UN COMPTE</strong></a></p>
    </div>
</body>
</html>
