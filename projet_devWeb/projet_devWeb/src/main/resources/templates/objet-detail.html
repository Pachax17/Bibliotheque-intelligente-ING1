<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>D√©tail de l‚Äôobjet</title>
       <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #ffffff;
    display: flex;
    align-items: center;
    flex-direction: column;
    justify-content: center;
}

form {
    display: flex;
    flex-direction: column;
    background-color: #ffffffd4;
    padding: 10px;
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.input-group {
    display: flex;
    flex-direction: column;
    width: 100%;
}

.name-field {
    display: flex;
    gap: 10px;
    justify-content: space-between;
}

.name-field .input-group {
    width: 48%;
}

.radio-group {
    display: flex;
    gap: 15px;
    margin-top: 5px;
}

.radio-group label {
    display: flex;
    align-items: center;
    gap: 5px;
    margin: 0;
}

select {
    padding: 8px ;
    appearance: none;
    -webkit-appearance: none;
}

input[type="radio"] {
    margin: 0;
}

h4 {
    text-align: center;
    font-size: 20px;
}

hr {
    margin: 10px 0;
    background-color: #ccc;
    border: 0;
    height: 1px;
    width: 100%;
}

.name-field div {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 6px;
}

input {
    margin-bottom: 5px;
    padding: 5px;
    outline: 0;
    border: 1px solid rgba(0,0,0,0.4);
}

input:focus {
    border: 1px solid #17a2b8;
}

input[type="submit"] {
    margin-top: 15px;
    background-color: #c00c39;
    color: #fff;
    border: 1px solid #17a2b8;
    cursor: pointer;
}

a:hover { 
    text-decoration: underline;
}

.image-link {
    all: unset;
    display: flex;
    width: 100px;
    height: 100px;
}

.background-image {
    width: 100%;
    height: 100%;
    background-image: url('https://dpc.fr/wp-content/uploads/banniere-cdi-cdr.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    cursor: pointer;
}

.image-link:hover .background-image {
    opacity: 0.5;
}


/* PAGE DE GARDE */

.bodyGarde {
    background-color: #ffffff;
    display: block;
}

.headerGarde {
    padding: 60px;
    display: block;
    background: url('https://dpc.fr/wp-content/uploads/banniere-cdi-cdr.jpg') no-repeat center center;
    background-size: cover;
    color: white;
    font-size: 2em;
    position: relative;
}

.navGarde {
    background-color: #e60050;
    display: flex;
    justify-content: center;
    padding: 10px 0;
}

.navGarde a {
    color: white;
    text-decoration: none;
    margin: 0 20px;
    font-size: 1.2em;
}

.search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

#search-box {
    padding: 10px;
    width: 400px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    text-align: center;
    background: #ccc;
}

#results {
    margin-top: 20px;
    font-size: 18px;
}

.buttonsGarde {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 1em;
}

.connect-btn, .signup-btn {
    display: inline-block;
    text-decoration: none;
    padding: 10px 10px;
    margin: 5px;
    border-radius: 5px;
    text-align: center;
}

.connect-btn {
    background-color: #e60050;
    color: white;
}

.signup-btn {
    background-color: #f90794ea;
    color: white;
}

.contentGarde {
    padding: 20px;
}



/* ‚úÖ Ajout√© pour corriger le style du bouton D√©connexion */
.logout-form {
    display: inline;
    padding: 0;
    margin: 0;
    border: none;
    background: none;
}

/* üîß Corrige le contour noir sur bouton focus */
button {
    border: none;
    outline: none;
}

button:focus {
    outline: none;
    box-shadow: none;
}

/* ‚úÖ‚úÖ‚úÖ NOUVEAU STYLE UNIFI√â POUR TOUS LES BOUTONS */
.btn-unified {
    display: inline-block;
    padding: 10px 16px;
    margin: 5px;
    border-radius: 8px;
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    min-width: 120px;
    line-height: 1.5;
}

/* üîµ PROFIL */
.btn-profil {
    background-color: #e60050;
}
.btn-profil:hover {
    background-color: #c00042;
}

/* üü£ D√âCONNEXION */
.btn-deconnexion {
    background-color: #f90794ea;
}
.btn-deconnexion:hover {
    background-color: #d1067d;
}

/* ‚öôÔ∏è ADMIN */
.btn-admin {
    background-color: #6a0dad;
}
.btn-admin:hover {
    background-color: #530b8a;
}
</style>
</head>
<body class="bodyGarde">

<div class="headerGarde">
    <h1>üîé D√©tail de l‚Äôobjet</h1>
</div>

<div class="contentGarde">
    <div class="admin-card">
        <h2 th:text="${objet.nom}">Nom</h2>

        <p><strong>Description :</strong> <span th:text="${objet.description}">Description</span></p>
        <p><strong>Salle :</strong> <span th:text="${objet.salle.nom}">Salle</span></p>

        <div>
            <p><strong>Type :</strong></p>
            <div th:if="${#authorization.expression('hasAuthority(''AVANCE'')')}">
                <form th:action="@{'/Objets/' + ${objet.id} + '/modifier'}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="nom" th:value="${objet.nom}" />
                    <input type="hidden" name="description" th:value="${objet.description}" />
                    <input type="hidden" name="salle.id" th:value="${objet.salle.id}" />
                    <input type="hidden" name="actif" th:value="${objet.actif}" />

                    <select name="type">
                        <option value="Lumiere" th:selected="${objet.type == 'Lumiere'}">Lumi√®re</option>
                        <option value="Temperature" th:selected="${objet.type == 'Temperature'}">Temp√©rature</option>
                        <option value="Visuel" th:selected="${objet.type == 'Visuel'}">Visuel</option>
                    </select>
                    <button type="submit" class="connect-btn">üîÑ Modifier</button>
                </form>
            </div>
            <p th:unless="${#authorization.expression('hasAuthority(''AVANCE'')')}" th:text="${objet.type}">Type</p>
        </div>

        <p>
            <strong>√âtat :</strong>
            <span th:if="${objet.actif}" style="color: green;">‚úÖ Activ√©</span>
            <span th:unless="${objet.actif}" style="color: red;">‚õî D√©sactiv√©</span>
        </p>

        <!-- Activation si non actif -->
        <div th:if="${#authorization.expression('isAuthenticated()')}">
            <form th:action="@{'/Objets/' + ${objet.id} + '/etat'}" method="post" th:if="${!objet.actif}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="actif" value="true" />
                <button type="submit" class="connect-btn">‚ö° Activer</button>
            </form>
            <p th:if="${objet.actif}" style="font-style: italic;">Cet objet est d√©j√† activ√©. Vous ne pouvez pas le d√©sactiver.</p>
        </div>
    </div>

    <div style="margin-top: 20px;">
        <a href="/Objets" class="connect-btn">‚¨Ö Retour √† la liste</a>
    </div>
</div>

</body>
</html>
