<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotheque Connectée</title>
    <meta name=”author” content=”Groupe 3” />
    <meta name=”description” content=”Projet DevWeb”/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            padding: 20px;
            background: url('https://cdn.pixabay.com/photo/2016/07/31/16/24/banner-1559400_1280.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
            position: relative;
        }
        .nav {
            background-color: #0047AB;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
        }
        .search-container {
            display: flex;
            justify-content: center; /* Centre horizontalement */
            align-items: center; /* Centre verticalement si nécessaire */
            flex-direction: column; /* Met les éléments en colonne */
        }
        #search-box {
            padding: 10px;
            width: 400px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
            background: #ccc;
        }
        #results {
            margin-top: 20px;
            font-size: 18px;
        }
        .buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1em;
        }
        .connect-btn, .signup-btn {
            display: inline-block;
            text-decoration: none;
            padding: 10px 10px;
            margin: 5px;
            border-radius: 5px;
            text-align: center;
        }
        .connect-btn {
            background-color: #7CFC00;
            color: white;
        }
        .signup-btn {
            background-color: #0047AB;
            color: white;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bibliothèque Connectée</h1>
    </div>
    <div class="buttons">
        <a href="connexion.html" class="connect-btn">Se Connecter</a>
        <a href="inscription.html" class="signup-btn">S’inscrire</a>
    </div>
    <div class="nav">
        <a href="agenda.html">Agenda</a>
        <a href="Contact.html">Contact</a>
        <a href="itinéraire.html">Itinéraire</a>
    </div>
    <div class="content">
        <div class="search-container">
            <input type="text" id="search-box" placeholder="Rechercher un livre..." onkeyup="search()">
            <div id="results"></div>
            <script>
                function search() {
                    let query = document.getElementById("search-box").value;
                    if (query.length > 0) {
                        fetch("search.php?query=" + query)
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById("results").innerHTML = data;
                        });
                    } else {
                        document.getElementById("results").innerHTML = "";
                    }
                }
            </script>
        </div>
        <h2>À propos de nous</h2>
        <p>BLABLABLABLABLABLABLABLABLABLABLABLABLABLABLABLABLABLABLABLAB</p>
    </div>
</body>
</html>
