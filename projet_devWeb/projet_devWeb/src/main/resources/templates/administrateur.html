<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Espace Administrateur</title>
    <link rel="stylesheet" href="projet_devWeb/projet_devWeb/src/main/resources/static/style.css"> <!-- Ton fichier CSS général -->

    <style>
        .admin-container {
            max-width: 1000px;
            margin: 50px auto;
            text-align: center;
        }

        .admin-title {
            margin-bottom: 40px;
        }

        .admin-grid {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .admin-card {
            border: 2px solid #ccc;
            border-radius: 12px;
            padding: 20px;
            width: 300px;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }

        .admin-card:hover {
            background-color: #eaeaea;
        }

        .admin-card h3 {
            margin-bottom: 10px;
        }

        .admin-subcard {
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
        }

        .admin-link-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #e60050;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .admin-link-btn:hover {
            background-color: #c00c39;
        }
    </style>
</head>
<body>
<div class="admin-container">
    <h1 class="admin-title">👮‍♂️ Tableau de Bord Administrateur</h1>

    <div class="admin-grid">
        <!-- 📋 Gérer les Utilisateurs -->
        <a href="/utilisateur" style="text-decoration: none; color: inherit;">
            <div class="admin-card">
                <h3>📋 Gérer les Utilisateurs</h3>
                <p>Afficher, modifier ou supprimer les comptes utilisateurs</p>
            </div>
        </a>

        <!-- 🔧 Gérer les Objets -->
        <div class="admin-card">
            <h3>🔧 Gestion Objets</h3>

            <div class="admin-subcard">
                <p>📥 Demandes d’ajout</p>
                <a href="/administrateur/demandes-objets" class="admin-link-btn">Voir les demandes</a>
            </div>

            <div class="admin-subcard">
                <p>🛠️ Modifier ou supprimer</p>
                <a href="/administrateur/GestionObjet" class="admin-link-btn">Gérer les objets</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
