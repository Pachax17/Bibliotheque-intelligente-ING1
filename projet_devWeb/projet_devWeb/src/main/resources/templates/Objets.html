<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Objets Connect√©s</title>
    <meta name="author" content="Groupe 3" />
    <meta name="description" content="Projet DevWeb"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #ffffff;
    display: flex;
    align-items: center;
    flex-direction: column;
    justify-content: center;
}

form {
    display: flex;
    flex-direction: column;
    background-color: #ffffffd4;
    padding: 10px;
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.input-group {
    display: flex;
    flex-direction: column;
    width: 100%;
}

.name-field {
    display: flex;
    gap: 10px;
    justify-content: space-between;
}

.name-field .input-group {
    width: 48%;
}

.radio-group {
    display: flex;
    gap: 15px;
    margin-top: 5px;
}

.radio-group label {
    display: flex;
    align-items: center;
    gap: 5px;
    margin: 0;
}

select {
    padding: 8px ;
    appearance: none;
    -webkit-appearance: none;
}

input[type="radio"] {
    margin: 0;
}

h4 {
    text-align: center;
    font-size: 20px;
}

hr {
    margin: 10px 0;
    background-color: #ccc;
    border: 0;
    height: 1px;
    width: 100%;
}

.name-field div {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 6px;
}

input {
    margin-bottom: 5px;
    padding: 5px;
    outline: 0;
    border: 1px solid rgba(0,0,0,0.4);
}

input:focus {
    border: 1px solid #17a2b8;
}

input[type="submit"] {
    margin-top: 15px;
    background-color: #c00c39;
    color: #fff;
    border: 1px solid #17a2b8;
    cursor: pointer;
}

a:hover { 
    text-decoration: underline;
}

.image-link {
    all: unset;
    display: flex;
    width: 100px;
    height: 100px;
}

.background-image {
    width: 100%;
    height: 100%;
    background-image: url('https://dpc.fr/wp-content/uploads/banniere-cdi-cdr.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    cursor: pointer;
}

.image-link:hover .background-image {
    opacity: 0.5;
}


/* PAGE DE GARDE */

.bodyGarde {
    background-color: #ffffff;
    display: block;
}

.headerGarde {
    padding: 60px;
    display: block;
    background: url('https://dpc.fr/wp-content/uploads/banniere-cdi-cdr.jpg') no-repeat center center;
    background-size: cover;
    color: white;
    font-size: 2em;
    position: relative;
}

.navGarde {
    background-color: #e60050;
    display: flex;
    justify-content: center;
    padding: 10px 0;
}

.navGarde a {
    color: white;
    text-decoration: none;
    margin: 0 20px;
    font-size: 1.2em;
}

.search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

#search-box {
    padding: 10px;
    width: 400px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    text-align: center;
    background: #ccc;
}

#results {
    margin-top: 20px;
    font-size: 18px;
}

.buttonsGarde {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 1em;
}

.connect-btn, .signup-btn {
    display: inline-block;
    text-decoration: none;
    padding: 10px 10px;
    margin: 5px;
    border-radius: 5px;
    text-align: center;
}

.connect-btn {
    background-color: #e60050;
    color: white;
}

.signup-btn {
    background-color: #f90794ea;
    color: white;
}

.contentGarde {
    padding: 20px;
}



/* ‚úÖ Ajout√© pour corriger le style du bouton D√©connexion */
.logout-form {
    display: inline;
    padding: 0;
    margin: 0;
    border: none;
    background: none;
}

/* üîß Corrige le contour noir sur bouton focus */
button {
    border: none;
    outline: none;
}

button:focus {
    outline: none;
    box-shadow: none;
}

/* ‚úÖ‚úÖ‚úÖ NOUVEAU STYLE UNIFI√â POUR TOUS LES BOUTONS */
.btn-unified {
    display: inline-block;
    padding: 10px 16px;
    margin: 5px;
    border-radius: 8px;
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    min-width: 120px;
    line-height: 1.5;
}

/* üîµ PROFIL */
.btn-profil {
    background-color: #e60050;
}
.btn-profil:hover {
    background-color: #c00042;
}

/* üü£ D√âCONNEXION */
.btn-deconnexion {
    background-color: #f90794ea;
}
.btn-deconnexion:hover {
    background-color: #d1067d;
}

/* ‚öôÔ∏è ADMIN */
.btn-admin {
    background-color: #6a0dad;
}
.btn-admin:hover {
    background-color: #530b8a;
}
</style>
</head>
<body class="bodyGarde">

<div class="headerGarde">
    <h1>üì° Objets Connect√©s</h1>
</div>

<div class="buttonsGarde">
    <div th:if="${not #authorization.expression('isAuthenticated()')}">
        <a href="/connexion" class="connect-btn">Se Connecter</a>
        <a href="/inscription" class="signup-btn">S‚Äôinscrire</a>
    </div>

    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <a href="/profil" class="btn-unified btn-profil">üë§ Profil</a>

        <form th:action="@{/logout}" method="post" class="logout-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn-unified btn-deconnexion">D√©connexion</button>
        </form>

        <a th:if="${#authorization.expression('hasAuthority(''ADMINISTRATEUR'')')}" href="/administrateur" class="btn-unified btn-admin">‚öô Admin</a>
    </div>
</div>

<div class="navGarde">
    <a href="/agenda">Agenda</a>
    <a href="/contact">Contact</a>
    <a href="/itineraire">Itin√©raire</a>
    <a href="/accueil">Accueil</a>
</div>

<div class="contentGarde">
    <h2>Liste des objets connect√©s</h2>

    <div th:if="${#authorization.expression('hasAuthority(''AVANCE'')')}">
        <a href="/objets/proposer" class="connect-btn">üì¶ Proposer un nouvel objet</a>
    </div>

    <form th:action="@{/Objets}" method="get" style="margin: 20px 0;">
        <fieldset>
            <legend>Type d'objet :</legend>
            <label th:each="typeItem : ${types}" style="margin-right: 10px;">
                <input type="checkbox" name="type" th:value="${typeItem}" 
                       th:checked="${#lists.contains(type ?: {}, typeItem)}"/>
                <span th:text="${typeItem}">Type</span>
            </label>
        </fieldset>

        <label for="salle">Salle :</label>
        <select id="salle" name="salle">
            <option value="">Toutes les salles</option>
            <option th:each="s : ${salles}" th:value="${s.nom}" th:text="${s.nom}"
                    th:selected="${s.nom == salle}"></option>
        </select>

        <button type="submit">üîç Rechercher</button>
    </form>

    <div th:if="${objets.size() == 0}">
        <p>Aucun objet trouv√©.</p>
    </div>

    <div th:each="objet : ${objets}" class="admin-card">
        <h3>
            <a th:href="@{'/Objets/' + ${objet.id}}" th:text="${objet.nom}">Nom de l'objet</a>
        </h3>
        <p><strong>Type :</strong> <span th:text="${objet.type}">Type</span></p>
        <p>
            <strong>Salle :</strong>
            <span th:if="${objet.salle != null}" th:text="${objet.salle.nom}">Salle</span>
            <span th:unless="${objet.salle != null}">Non attribu√©e</span>
        </p>
        <p>
            <strong>√âtat :</strong>
            <span th:if="${objet.actif}" style="color: green;">‚úÖ Activ√©</span>
            <span th:unless="${objet.actif}" style="color: red;">‚õî D√©sactiv√©</span>
        </p>
    </div>
</div>

</body>
</html>
