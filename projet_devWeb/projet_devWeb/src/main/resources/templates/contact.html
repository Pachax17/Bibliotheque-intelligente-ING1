<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque Connectée - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #8B0000; /* Rouge foncé */
            color: white;
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid #FF4500; /* Rouge orangé */
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        h2 {
            color: #8B0000; /* Rouge foncé */
            border-bottom: 2px solid #FF4500; /* Rouge orangé */
            padding-bottom: 10px;
            margin-top: 30px;
        }

        h3 {
            color: #FF4500; /* Rouge orangé */
        }

        .menu {
            display: flex;
            justify-content: center;
            background-color: #A52A2A; /* Rouge brun */
            padding: 15px 0;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #FFD700; /* Jaune doré */
        }

        .search-bar {
            text-align: center;
            margin: 30px 0;
        }

        .search-bar input {
            padding: 12px 20px;
            width: 60%;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        .search-bar input:focus {
            border: 2px solid #FF4500; /* Rouge orangé */
        }

        .contact-info {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 30px;
        }

        .contact-card {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #FFF5F5; /* Rouge très clair */
            border-left: 4px solid #FF4500; /* Rouge orangé */
        }

        .contact-card h3 {
            margin-top: 0;
        }

        .contact-method {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .contact-method i {
            margin-right: 15px;
            color: #FF4500; /* Rouge orangé */
            font-size: 1.2em;
            width: 25px;
            text-align: center;
        }

        .contact-form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }

        .form-group textarea {
            height: 150px;
        }

        .submit-btn {
            background-color: #FF4500; /* Rouge orangé */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #8B0000; /* Rouge foncé */
        }

        .about {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-top: 30px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #8B0000; /* Rouge foncé */
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>Bibliothèque Connectée</h1>
    </div>
</header>

<nav class="menu">
    <a href="accueil.html">Accueil</a>
    <a href="agenda.html">Agenda</a>
    <a href="itinéraire.html">Itinéraire</a>
    <a href="objects.html">Objets Connectés</a>
</nav>

<div class="container">
    <div class="search-bar">
        <input type="text" placeholder="Rechercher un livre...">
    </div>

    <h2>Contact</h2>

    <div class="contact-info">
        <div class="contact-card">
            <h3 th:text="${biblioContact.titre}">Bibliothèque</h3>
            <div class="contact-method" th:each="m : ${biblioContact.moyens}">
                <i class="fas" th:classappend="' ' + ${m.icon}"></i>
                <span th:text="${m.texte}"></span>
            </div>
        </div>

        <div class="contact-card">
            <h3 th:text="${adminContact.titre}">Administration</h3>
            <div class="contact-method" th:each="m : ${adminContact.moyens}">
                <i class="fas" th:classappend="' ' + ${m.icon}"></i>
                <span th:text="${m.texte}"></span>
            </div>
        </div>
    </div>

    <div class="contact-form">
        <h3>Nous contacter</h3>
        <form method="post" th:action="@{/contact}" th:object="${message}">
            <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" id="name" th:field="*{nom}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="subject">Sujet</label>
                <input type="text" id="subject" th:field="*{sujet}" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" th:field="*{contenu}" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Envoyer le message</button>
        </form>
    </div>

    <div class="about">
        <h3>À propos de nous</h3>
        <p>Bienvenue dans notre bibliothèque, un lieu où la passion pour la lecture et la découverte prend vie...</p>
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; 2023 Bibliothèque Connectée - Tous droits réservés</p>
    </div>
</footer>
</body>
</html>
