<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Lieu</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .admin-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        .form-style {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            text-align: left;
        }

        select, input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .btn {
            padding: 10px 18px;
            background-color: #e60050;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #c2003d;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="admin-container">
    <h2>üèõ Ajouter un nouveau lieu</h2>

    <form th:action="@{/administrateur/lieux}" th:object="${salle}" method="post" class="form-style">
        <label for="nom">Nom de la salle :</label>
        <select id="nom" th:field="*{nom}" required>
            <option value="Salle Informatique">Salle Informatique</option>
            <option value="Salle Lecture">Salle Lecture</option>
            <option value="Salle R√©union">Salle R√©union</option>
            <option value="Salle Archives">Salle Archives</option>
            <option value="Salle D√©tente">Salle D√©tente</option>
        </select>

        <label for="capacite">Capacit√© :</label>
        <input type="number" id="capacite" th:field="*{capacite}" placeholder="Ex: 30" min="1" required>

        <button type="submit" class="btn">‚ûï Ajouter la salle</button>
    </form>

    <a href="/administrateur" class="back-link">‚¨Ö Retour au tableau de bord</a>
</div>
</body>
</html>
